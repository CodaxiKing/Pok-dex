<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="images/favicon-pokedex16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- JS -->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  <!-- MENU HORIZONTAL -->
  <ul id="menu-h">
    <li><a href="index.html">Home</a></li>
    <li><a href="pokedex.html">Pokédex</a></li>
    <li><a href="noticias.html">Notíciais</a></li>
   </ul>
   
  <!-- POKÉMONS -->
  <main>
    <picture>
    <img src="#" alt="pokemon" class="pokemon__image">
    </picture>

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> 
      <span class="pokemon__name"></span>
    </h1>


  <!-- BOTÕES -->
    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Nome ou Número"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev</button>
      <button class="button btn-next">Next</button>
    </div>

    <h2 class="HP">HP</h2>
    <h2 class="TIPO">TIPO</h2>
    <h2 class="PESO">PESO</h2>
    <h2 class="ALTURA">ALTURA</h2>
    <h2 class="SPEED">SPEED</h2>
    <h2 class="ATK">ATK</h2>
    <h2 class="DEF">DEF</h2>
    <h2 class="HABILIDADES">HABILIDADES</h2>



    <img src="./images/pokedex1.png" alt="pokedex" class="pokedex">
  

  <h1>
  <span class="pokemon__Hp"></span>
  <span class="pokemon__Type"></span>
  <span class="pokemon__Peso"></span>
  <span class="pokemon__Tamanho"></span>
  <span class="pokemon__Velocidade"></span>
  <span class="pokemon__Defesa"></span>
  <span class="pokemon__Ataque"></span>
  <span class="pokemon__Habilidades"></span>
  </h1>
</main>


</body>
</html>
